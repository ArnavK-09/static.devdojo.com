<layout title="Static Starter Template" src="main.html">

    <div class="max-w-6xl pt-12 mx-auto">

        <div class="flex flex-col gap-4 py-16 text-center text-white sm:gap-6 sm:py-20">
            <h1 class="text-4xl font-medium tracking-tight sm:text-5xl lg:text-6xl">Templates</h1>
            <p class="max-w-xl mx-auto text-lg text-white/70 sm:text-xl">
                Hand-crafted HTML templates to help you build your next project.
            </p>
        </div>

        <div class="grid items-center justify-center w-full h-auto grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-5">

            <ForEach collection="templates" as="template">
                <div class="flex w-full overflow-hidden transition-all duration-75 ease-out border rounded-md cursor-pointer border-neutral-700 sm:rounded-xl sm:shadow-lg group opacity-95 hover:opacity-100">
                    <div class="flex flex-col">
                        <div class="relative overflow-hidden">
                            <div class="h-6 w-6 z-20 flex-shrink-0 absolute top-0 left-0 ml-2.5 mt-2.5 group-hover:-rotate-12 ease-out duration-300">
                                <img class="w-full h-full text-white fill-current" src="{template.favicon}" />
                            </div>
                            <img src="{template.cover}" class="w-full relative z-10 group-hover:scale-[1.02] transition-all ease-out duration-300 overflow-hidden h-auto">
                            
                        </div>
                        <div class="relative ">
                            <div class="relative bottom-0 left-0 z-20 w-full px-5 py-2 leading-none bg-black border-t border-b bg-opacity-90 border-neutral-800">
                                <code class="font-mono text-xs font-medium text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-400 via-green-400">
                                    <If condition="template.slug != 'starter'">
                                        <span>static new project --{template.slug}</span>
                                    </If>
                                    <If condition="template.slug == 'starter'">
                                        <span>static new project</span>
                                    </If>
                                </code>
                            </div>
                            <div class="flex items-center w-full p-5 pb-2">
                                
                                <div class="relative flex flex-col items-center justify-center h-auto">
                                    <h3 class="relative flex items-center -mt-px text-lg font-semibold leading-none text-gray-200 group-hover:text-gray-100 ">
                                        <span>{template.name}</span>
                                        <svg class="group-hover:translate-x-0 -translate-x-1 w-2.5 h-2.5 stroke-current ml-1 transition-all ease-in-out duration-200  transform" viewBox="0 0 13 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><g id="svg" transform="translate(0.666667, 2.333333)" stroke="currentColor" stroke-width="2.4"><g><polyline class="transition-all duration-200 ease-out opacity-0 delay-0 group-hover:opacity-100" points="5.33333333 0 10.8333333 5.5 5.33333333 11"></polyline><line class="transition-all duration-200 ease-out transform -translate-x-1 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 group-hover:ml-0" x1="10.8333333" y1="5.5" x2="0.833333333" y2="5.16666667"></line></g></g></g></svg>
                                    </h3>
                                </div>
                            </div>
                            <p class="px-5 text-sm text-white/60 group-hover:text-white/80">{template.description}</p>
                           
                            
                            <div class="px-5 pt-1 pb-5">
                                <a href="{template.url}" target="_blank" class="flex items-center justify-center w-full px-3 py-2 mt-3 space-x-1.5 text-sm font-medium text-center duration-300 ease-out rounded-md hover:space-x-2 bg-neutral-100 hover:bg-white text-neutral-800">
                                    <span class="duration-100 ease-out">Live Preview</span>
                                    <svg class="w-3.5 h-3.5 duration-100 ease-out fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="none"><path d="M10.25 4.75h-2.5a4 4 0 0 0-4 4v7.5a4 4 0 0 0 4 4h7.5a4 4 0 0 0 4-4V14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M20.25 3.75v5.5m0-5.5h-5.5m5.5 0l-10.5 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                                </a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </ForEach>
        </div>
    </div>
</layout>
