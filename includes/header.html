<section class="box-border fixed z-30 flex items-center w-full h-20 leading-10 text-center">
    <div class="w-full max-w-6xl px-6 mx-auto leading-10 text-center md:px-8">
        <div class="box-border flex flex-wrap items-center justify-between -mx-4 text-indigo-900">
            <div class="relative flex items-center w-auto px-4 leading-10 lg:flex-grow-0 lg:flex-shrink-0 lg:text-left">
               <include src="logo.html"></include>
            </div>
            <div x-data="{ 
                    hovered: 'home',
                    active: 'home',
                    calculateMarkerPosition(hoveredElement){
                        console.log('run');
                        const markerElement = document.getElementById('marker');

                        // Get the width, height, top, and left position of the hovered element
                        const width = hoveredElement.offsetWidth;
                        const height = hoveredElement.offsetHeight;
                        const top = hoveredElement.offsetTop;
                        const left = hoveredElement.offsetLeft;

                        console.log(hoveredElement);
                        console.log('top: ' + top + ' left: ' + left);

                        // Apply the values to the marker element
                        markerElement.style.width = `${width}px`;
                        markerElement.style.height = `${height}px`;
                        markerElement.style.top = `${top}px`;
                        markerElement.style.left = `${left}px`;
                    } 
                }" 
                x-init="
                    $watch('hovered', function(){

                    });
                    document.getElementById('marker').classList.remove('hidden');
                    setTimeout(function(){
                        document.getElementById('marker').classList.add('ease-out', 'duration-300');
                    }, 10);
                    calculateMarkerPosition(document.getElementById('nav-items').firstElementChild);
                    
                "
                class="absolute z-50 flex-col items-center justify-center hidden w-full h-auto text-xs font-semibold text-center text-gray-400 -translate-x-1/2 rounded-full backdrop-blur-sm md:w-auto md:h-10 left-1/2 md:flex-row md:items-center md:flex" x-cloak
            >
                <div class="absolute top-0 right-0 w-full h-px -translate-y-px opacity-60 bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                <div class="absolute bottom-0 left-0 w-full h-px translate-y-px opacity-60 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                <div id="marker" class="absolute top-0 left-0 hidden w-auto h-auto rounded-full bg-white/[7%] backdrop-blur-lg"></div>
                <div id="nav-items" class="relative z-50 flex-col  items-center justify-center w-full h-auto px-2 py-[5px] text-xs font-semibold text-center text-gray-400 rounded-full ring-1 ring-gray-200/[15%] bg-white/[8%] md:w-auto md:h-10 md:flex-row md:items-center">
                    <a href="/" @mouseenter="calculateMarkerPosition($el); hovered='home'" class="relative inline-flex items-center flex-shrink-0 w-full h-full px-3 py-5 leading-tight text-center text-white rounded-full group md:py-2 md:w-auto md:text-center">
                        <span>Home</span>
                        <span 
                            :class="{ 'w-full left-0' : hovered=='home' || active=='home', 'group-hover:w-full w-0 left-1/2 group-hover:left-0' : hovered!='home' && active!='home' }"    
                            class="absolute bottom-0 px-1.5 translate-y-1.5 h-px duration-300 ease-out"><span class="relative block w-full h-px bg-gradient-to-r md:from-white/0 md:via-white/40 md:to-white/0"></span></span>
                    </a> 
                    <a href="/templates" @mouseenter="calculateMarkerPosition($el); hovered='templates'" class="relative inline-flex items-center flex-shrink-0 w-full h-full px-3 py-5 leading-tight text-center text-white rounded-full group md:py-2 md:w-auto md:text-center">
                        <span>Templates</span>
                        <span 
                            :class="{ 'w-full left-0' : hovered=='templates', 'group-hover:w-full w-0 left-1/2 group-hover:left-0' : hovered!='templates' }"    
                            class="absolute bottom-0 px-1.5 translate-y-1.5 h-px duration-300 ease-out"><span class="relative block w-full h-px bg-gradient-to-r md:from-white/0 md:via-white/40 md:to-white/0"></span></span>
                    </a> 
                    <a href="/components" @mouseenter="calculateMarkerPosition($el); hovered='tutorials'" class="relative inline-flex items-center flex-shrink-0 w-full h-full px-3 py-5 leading-tight text-center text-white rounded-full group md:py-2 md:w-auto md:text-center">
                        <span>Components</span>
                        <span 
                            :class="{ 'w-full left-0' : hovered=='tutorials', 'group-hover:w-full w-0 left-1/2 group-hover:left-0' : hovered!='tutorials' }"    
                            class="absolute bottom-0 px-1.5 translate-y-1.5 h-px duration-300 ease-out"><span class="relative block w-full h-px bg-gradient-to-r md:from-white/0 md:via-white/40 md:to-white/0"></span></span>
                    </a> 
                    <a href="/docs" @mouseenter="calculateMarkerPosition($el); hovered='documentation'" class="relative inline-flex items-center flex-shrink-0 w-full h-full px-3 py-5 leading-tight text-center text-white rounded-full group md:py-2 md:w-auto md:text-center">
                        <span>Documentation</span>
                        <span 
                            :class="{ 'w-full left-0' : hovered=='documentation', 'group-hover:w-full w-0 left-1/2 group-hover:left-0' : hovered!='documentation' }"    
                            class="absolute bottom-0 px-1.5 translate-y-1.5 h-px duration-300 ease-out"><span class="relative block w-full h-px bg-gradient-to-r md:from-white/0 md:via-white/40 md:to-white/0"></span></span>
                    </a>

                </div>
                
            </div>
            <div class="relative flex items-center px-4 mt-2 space-x-3 font-medium leading-10 md:flex-grow-0 md:flex-shrink-0 md:mt-0 md:text-right lg:flex-grow-0 lg:flex-shrink-0">
                <a href="https://devdojo.com" target="_blank">

                </a>
                <a href="https://github.com/thedevdojo/static" target="_blank">
                    <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 16 16" aria-hidden="true"><path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
                </a>
                
            </div>
        </div>
    </div>
</section>
